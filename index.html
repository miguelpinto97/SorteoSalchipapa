<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>¡Sorteo Salchipapero!</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0;
    padding: 20px;
  }
  h1 {
    color: #333;
    font-size: 30px;
    margin-bottom: 20px;
  }
  p {
    color: #666;
    font-size: 20px;
    margin-bottom: 15px;
  }
  .inline-img {
    display: block;
    margin: 0 auto 15px; /* Centrar imagen y añadir espacio abajo */
    max-width: 100%;
    height: auto;
  }
  .cta-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #ff5e62;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    font-size: 18px;
    margin-top: 5px;
    margin-bottom: 15px;
  }
  .steps-list {
    list-style: none;
    padding: 0;
    margin: 0;
    text-align: left;
    display: inline-block; /* Mostrar como bloque en línea */
    width: max-content; /* Ajustar al tamaño máximo del contenido */
  }
  .steps-list li {
    margin-bottom: 10px;
    padding-left: 30px;
    position: relative;
    display: flex;
    align-items: center; /* Alinear verticalmente */
    font-size: 18px;
  }
  .steps-list li::before {
    content: "\2713";
    color: #5cb85c;
    font-size: 24px;
    position: absolute;
    left: 0;
  }
</style>
</head>
<body>
  <h1>¡Hola Guap@!</h1>
  <p>Te invito una Salchipapa</p>
  <img src="emoji.svg" alt="Salchipapa" class="inline-img" style="height: 80px;">
  <p>Reclamarla es muy fácil:</p>
  <a href="https://www.instagram.com/salchipapaandina?igsh=MXI4a3FnNWl4OTk0bA==" class="cta-button">Seguir en Instagram</a>
  <ul class="steps-list">
    <li>Seguirnos en Instagram</li>
    <li>Compartir el Reel del Sorteo</li>
    <li>Etiquetar a 2 amigos en el Reel</li>
  </ul>
    <p style="margin-top:10px !important">¡Y listo! Estarás participando en el <span style="background-color:yellow">&nbsp;Sorteo de una Salchipapa XL&nbsp;</span></p>
  <img src="foto.jpg" alt="Salchipapa" class="inline-img" style="width: 80%;margin-top:10px">
  <a href="https://www.instagram.com/salchipapaandina?igsh=MXI4a3FnNWl4OTk0bA==" class="cta-button">Seguir en Instagram</a>
</body>
</html>
