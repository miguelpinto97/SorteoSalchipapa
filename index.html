<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>¡Hola Guap@!</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0;
    padding: 20px;
  }
  h1 {
    color: #333;
  }
  p {
    color: #666;
    font-size: 18px;
    position: relative;
  }
  .inline-img {
    vertical-align: middle;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
  }
  .cta-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #ff5e62;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    font-size: 18px;
    margin-top: 5px;
  }
  .steps-list {
    list-style: none;
    padding: 0;
    margin-top: 25px;
    text-align: left;
  }
  .steps-list li {
    margin-bottom: 10px;
    padding-left: 30px;
    position: relative;
    display: flex;
    align-items: center; /* Alinear verticalmente */
  }
  .steps-list li::before {
    content: "\2713";
    color: #5cb85c;
    font-size: 24px;
    position: absolute;
    left: 0;
  }
</style>
</head>
<body>
  <h1>¡Hola Guap@!</h1>
  <p>Te invito una Salchipapa &nbsp; <img src="emoji.svg" alt="Salchipapa" class="inline-img" style="height: calc(18px + 5px);"> </p>
  <p>Reclamarla es muy fácil!</p>
  <a href="https://www.instagram.com/salchipapaandina?igsh=MXI4a3FnNWl4OTk0bA==" class="cta-button">Seguir en Instagram</a>
   <p>Sólo tienes que:</p>
 <ul class="steps-list">
    <li>Seguirnos en Instagram</li>
    <li>Compartir el Reel del Sorteo</li>
    <li>Etiquetar a 2 amigos en el Reel</li>
  </ul>
  <a href="https://www.instagram.com/salchipapaandina?igsh=MXI4a3FnNWl4OTk0bA==" class="cta-button">Seguir en Instagram</a>
</body>
</html>
